{% extends "base.html" %}
{% block more_head %}
<link rel="stylesheet" href="/static/css/Login.css">
{% endblock %}
{% block body %}

<div data-role="page" class="jqm-demos jqm-home ui-page ui-page-theme-a ui-page-active" id="new-event-page" style="background-color: #00b4ef;">
    <div class="htmleaf-container" style = "padding: 0;">
        <div class="demo form-bg" style="padding: 20px 0;">
            <div class="container">
                <div class="row">
                    <div class="col-md-offset-3 col-md-6">
                        <form method="POST" class="form-horizontal" id="signupform" onsubmit = "return validate();>
                            <!-- logo and name -->
		                        <span class="heading" style = "padding-bottom :0;">
		                        	<img class="header-log" style ="height: 20%; width:  20%;" src="../static/image/Pack it.jpg" alt="Pack IT">
		                        	<h1>Pack It</h1>
		                        </span>
                                <!-- sign up information -->
                            <div class="form-group">
                                <input type="text" class="form-control" id="inputusername3" name="username" placeholder="Username" required="required">
                                <i class="fa fa-user"></i>
                            </div>
                            <div class="form-group help">
                                <input type="email" class="form-control" id="inputemail3" name="email" placeholder="Email" required="required">
                                <i class="fa fa-at"></i>
                            </div>
                            <div class="form-group help">
                                <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="Password" required="required">
                                <i class="fa fa-lock"></i>
                            </div>
                            <div class="form-group help">
                                <input type="password" class="form-control" id="inputPassword4" placeholder="Comfirm Password" required="required" name="comfirmpassword">
                                <i class="fa fa-lock"></i>
                            </div>
                            <!-- submit botton -->
                            <div class="form-group">
                                <button type="submit" class="btn btn-default">SIGN UP</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer>

        </footer>
    </div>
</div>
<script>
    function validate(){
        var password = document.forms["signupform"]["inputPassword3"].value;
        var passcheck = document.form["signupform"]["inputPassword4"].value;
        if(password != passcheck){
            alert("Password not match");
            return false;
        }
        return true;
    }
</script>

{% endblock %}
