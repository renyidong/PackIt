<!DOCTYPE html>
<html class="ui-mobile">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <title>{% block title %}{% endblock %} - PackIt</title>
    <link rel="stylesheet" href="/static/css/demo.css">
    <link rel="stylesheet" href="/static/css/jquery.mobile-1.4.5.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css">
    <link rel="stylesheet" href="/static/plugins/bootstrap-slider/css/bootstrap-slider.min.css">
    <link rel="stylesheet" href="/static/plugins/bootstrap-switch/css/bootstrap3/bootstrap-switch.css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <script src="/static/js/jquery-3.1.1.min.js"></script>
    <script src="/static/js/jquery.mobile-1.4.5.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.topbar.js"></script>
    <script src="/static/plugins/bootstrap-slider/js/bootstrap-slider.min.js"></script>
    <script src="/static/plugins/bootstrap-switch/js/bootstrap-switch.min.js"></script>
    <script src="/static/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
    <script src="/static/js/zepto.min.js"></script>
    {% block more_head %}{% endblock %}
    
</head>
<body class="ui-mobile-viewport ui-overlay-a">
    <div data-role="header" class="jqm-header ui-header" role="banner">
        {% block header %}{% endblock %}
    </div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div id="flashes-message" style="display: none;">
        <ul class="list-unstyled">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    </div>
    {% endif %}
    {% endwith %}
    
    {% block body %}{% endblock %}
    
    {% block footer %}{% endblock %}
</body>
</html>
